<style>
    .image-container-capybar {
  position: relative;
  display: inline-block;
  width: 100%;
}

.overlay-cb {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  color: black;
  font-size: 1.5rem;
  font-weight: bold;
}

#maincapybar:hover .overlay-cb {
  opacity: 1;
  transition: opacity 0.1s ease-in-out;
}

#maincapybar:hover img {
  opacity: 0.4;
}

#maincapybar {
    border: 2px solid white;
    border-radius: 35px;
    background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255, 1));
    width: 65%;
    height: 80px;
    transition: all 0.1s;
    -webkit-transition: all 0.1s;
}

#maincapybar:hover {
    transform: translate(0px, 0px);
    border: 2px solid white;
    border-radius: 35px;
    width: 70%;
    height: 80px;
    background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255, 1));
    animation-direction: alternate;
    -webkit-transition: all 0.1s;
    transition: all 0.1s ease-in-out 0s;
    cursor: pointer;
}

.capybarimg {
    width: 75px;
    height: 75px;
    transition: all 0.1s ease-in-out 0s;
    -webkit-transition: all 0.1s;
}

#maincapybar:hover .capybarimg {
    width: 75px;
    height: 75px;
    animation-direction: alternate;
    -webkit-transition: all 0.1s;
    transition: all 0.1s ease-in-out 0s;
}

</style>

{% include totop.html %}

<div class="centerholder">
    <div id="maincapybar" onclick="location.href='/'">
        <div class="image-container-capybar">
            <img class="capybarimg" src="{{baseurl}}/images/croppedcapy.png">
            <div class="overlay-cb">Back to home</div>
        </div>
    </div>
</div>
