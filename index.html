<center>
  
  <div id="maincapybar" onclick="reImg()">
        <img class="capybarimg" src="{{baseurl}}/images/croppedcapy.png">
  </div>

  <h1 style="font-family: Merriweather; font-size: 60px"> Statibara </h1>
  <h1 style="margin-top: 0 !important;" >Statistics <span class="gradient-dynam" id="dynamHeader"></span></h1>
  <p><i>Project created and maintained by <a href="https://solo.to/danieltsivkovski">Daniel Tsivkovski</a></i></p>

  <!-- <div style="border: 2px solid white; border-radius: 16px">
    <img src="{{baseurl}}/statibara/images/frontpage/flat_capy_orange.png" style="border-radius: 13px">
  </div> -->
</center>

<script>

  function headlineTyper() {
    var txt = "Statistics tools";
    var speed = 60;
    var pause = 2000;
    var backspeed = 30;
    const dH = document.getElementById("dynamHeader");
    var i = 0;
    j = 0;

    function typer1() {
      switch (j) {
        case 0:
          txt = "tools";
          break;
        case 1:
          txt = "resources";
          break;
        case 2:
          txt = "guides";
          break;
        case 3:
          txt = "tools";
          j = 0;
          break;
      }

      if (i < txt.length) {
        dH.innerHTML += txt.charAt(i);
        i++;
        setTimeout(typer1, speed);
      }
      else {
        j++;
        setTimeout(delete1, pause);
      }
    }

    function delete1() {
      if (i > 0) {
        dH.innerHTML = dH.innerHTML.slice(0, -1);
        i--;
        setTimeout(delete1, speed);
      }
      else {
        setTimeout(typer1, speed);
      }
    }
    typer1();
    
  }

  headlineTyper();

  function reImg() {
    var capyimg = document.getElementsByClassName("capybarimg")[0];
    var capybar = document.getElementById("maincapybar");
    capyimg.style.display = "none";

    const imgs = ["{{baseurl}}/images/bar/bargraph_capy.png", "{{baseurl}}/images/bar/bargraph2_capy.png", "{{baseurl}}/images/frontpage/flat_capy_orange.png", "{{baseurl}}/images/frontpage/stats_capy.png"];

    var rand = Math.floor(Math.random() * imgs.length);

    url = "url(" +imgs[rand] + ")";

    if (capybar.style.backgroundImage == url) {
      reImg();
    }
    else {
      capybar.style.backgroundImage = "url(" +imgs[rand] + ")";
      capybar.style.backgroundSize = "cover";
    }

  }
</script>
