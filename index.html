<script>
  function reImg() {
    var capyimg = document.getElementsByClassName("capybarimg")[0];
    var capybar = document.getElementById("maincapybar");
    capyimg.style.display = "none";

    const imgs = ["{{baseurl}}/images/bar/bargraph_capy.png", "{{baseurl}}/images/bar/bargraph2_capy.png", "{{baseurl}}/images/frontpage/flat_capy_orange.png", "{{baseurl}}/images/frontpage/stats_capy.png"];

    var rand = Math.floor(Math.random() * imgs.length);

    url = "url(" +imgs[rand] + ")";

    if (capybar.style.backgroundImage == url) {
      reImg();
    }
    else {
      capybar.style.backgroundImage = "url(" +imgs[rand] + ")";
      capybar.style.backgroundSize = "cover";
    }

  }
</script>
