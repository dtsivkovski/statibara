layout: base
search_exclude: true

<head>
  <meta name="description" content="Statistics tools and resources for AP students.">
</head>

<style>
 

  #maincapybar {
    background-image: linear-gradient(to bottom, rgba(255,255,255,0), #07aacc);
    background-position: center;
    transition: background-image 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out !important;
    width: 75%;
  }

  #maincapybar:hover {
    background-image: linear-gradient(to bottom, rgba(255,255,255,0), #07aacc);
    height: 625px;
    transition: background-image 0.3s ease-in-out;
  }

  #maincapybar:hover > .capybarimg {
    width: 150px;
    height: 150px;
    animation-direction: alternate;
    -webkit-transition: all 0.5s;
    transition: all 0.5s ease-in-out 0s;
  }

  /* #maincapybar:hover > .capybarimg:hover {
    transform: translate(-120%, 0) scale(-1,1);
    animation-direction: alternate;
    -webkit-transition: all 0.5s;
    transition: all 0.5s ease-in-out 0s;
  } */

  .cardinfotext {
    font-size: 20px;
    font-family: Merriweather;
    color: white;
    opacity: 0;
    transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, width 0.5s ease-in-out;
  }

  #maincapybar:hover > .cardinfotext {
    font-size: 20px;
    color: white;
    opacity: 1;
    transition-delay: 0s;
    transition: opacity 0.6s ease-in-out 0.2s, transform 0.5s ease-in-out;
  }

  .cardinfobutton {
    color: white;
    border: 1px solid white;
    opacity: 0;
    transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, width 0.1s ease-in-out;
  }

  #maincapybar:hover > .cardinfobutton {
    opacity: 1;
    transition: opacity 0.6s ease-in-out 0.2s, transform 0.2s ease-in-out, width 0.1s ease-in-out;
  }

  div.gallery {
    max-height: 325px;
    border: 2px solid white;
    border-radius: 10px;
    transition: all 0.3s;
    background-image: linear-gradient(to bottom right, rgba(255,255,255,0), rgba(255,255,255,0));
  }

  div.gallery:hover {
    transition: all 0.3s;
    border-radius: 20px;
    background-image: linear-gradient(to bottom right, rgb(145, 64, 17), #0a7388);
  }

  div.gallery:hover img{
    transition: all 0.3s;
    border-radius: 20px;
    opacity: 0.3;
  }

  div.gallery img {
    max-height: 325px;
    transition: all 0.3s;
    width: 100%;
    height: auto;
    border-radius: 10px;
    opacity: 0.5;
    position: relative;
    object-fit: cover;
  }

  div.desc {
    padding: 15px;
    text-align: center;
  }

  * {
    box-sizing: border-box;
  }

  .responsive {
    padding: 0 6px;
    float: left;
    width: 24.99999%;
    max-height: 325px;
  }

  @media only screen and (max-width: 700px) {
    .responsive {
      width: 49.99999%;
      margin: 6px 0;
    }

    .js-search-input {
      width: 300px;
    }
    .js-search-input:focus {
      width: 300px;
    }
  }

  @media only screen and (max-width: 500px) {
    .responsive {
      width: 100%;
      height: 150px;
    }
    div.gallery {
      height: 150px;
    }
    div.gallery img {
      height: 150px;
    }
    #maincapybar {
      width: 95%;
    }
  }

  .clearfix:after {
    content: "";
    display: table;
    clear: both;
  }

  .centered-img-text {
    font-family: Merriweather; font-size: 20px;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: 0.3s all;
  }

  div.gallery:hover .centered-img-text {
    color: white;
    transition: 0.3s all;
    
  }

  .imgtextcontainer {
    position: relative;
    text-align: center;
    color: white;
  }

  .responsivityholder {
    display: flex;
    justify-content: center;
    text-align: center;
    align-content: center;
    flex-wrap: wrap;
    align-items: center;
  }

</style>

<script>

  function headlineTyper() {
    var txt = "Statistics tools";
    var speed = 60;
    var pause = 2000;
    var backspeed = 30;
    const dH = document.getElementById("dynamHeader");
    var i = 0;
    j = 0;

    function typer1() {
      switch (j) {
        case 0:
          txt = " tools";
          break;
        case 1:
          txt = " resources";
          break;
        case 2:
          txt = " guides";
          break;
        case 3:
          txt = " calculators";
          break;
        case 4:
          txt = " tools";
          j = 0;
          break;
      }

      if (i < txt.length) {
        dH.innerHTML += txt.charAt(i);
        i++;
        setTimeout(typer1, speed);
      }
      else {
        j++;
        setTimeout(delete1, pause);
      }
    }

    function delete1() {
      if (i > 0) {
        dH.innerHTML = dH.innerHTML.slice(0, -1);
        i--;
        setTimeout(delete1, speed);
      }
      else {
        setTimeout(typer1, speed);
      }
    }
    typer1();
    
  }

  headlineTyper();
